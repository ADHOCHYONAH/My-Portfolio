{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
  <title>{% block title %}Create{% endblock %}</title>
{% block content %}
 {% load bootstrap5 %}
<div class="content-section col-md-18 col-md-offset-2">
<p style="margin-left: 50%; margin-top:10px ; font-weight:bold; color: #0d6efd">Register Here</p>

  <form method="POST" style="border: 1px solid black; margin: 4%; padding:10%; border-radius:1%;">
    {% csrf_token %}
    <fieldset class="form-group" style="">
      {{ form}}

    </fieldset>
    <center>
      <button style="background: black;margin-top:50px; padding:0.5%; font-size: 2rem; color:white;" class="btn btn-outline-info" type="submit"><span class="glyphicon glyphicon-check"></span>   sign up</button>
    </center>
    <br />
    <sub><a href="{% url "login" %}" style="text-decoration: none; color: blue; padding:3%; cursor:pointer;">Already have an account ?</a></sub>
  </form>
</div>
{% endblock %}
